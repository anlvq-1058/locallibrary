{% extends "base_generic.html" %}
{% load i18n %}

{% block content %}
  <h1>{% translate "Author List" %}</h1>
  {% if author_list %}
    <ul>
      {% for author in author_list %}
        <li>
          <a href="{% url 'author-detail' author.id %}">
            {{ author.first_name }}
          </a>
        </li>
      {% endfor %}
    </ul>
  {% else %}
    <p>{% translate "There are no Author in the library." %}</p>
  {% endif %}
{% endblock %}
